en:
  start_page:
    title: Offer support as a business to help with coronavirus
    body: Use this service to share the types of things your business can help with or might be able to help with. You'll be contacted with more information about how you can help.
    button_label: Start now
  check_your_answers:
    title: "Work in progress"
  coronavirus_form:
    errors:
      heading: "There is a problem"
      radio_field: "Select %{field}"
      checkbox_field: "Select at least one %{field}"
      missing_mandatory_text_field: "Enter %{field}"
      invalid_money: "%{field} must be an amount of money, like 15000"
      missing_year: "%{field} must include a year"
      missing_month: "%{field} must include a month"
      missing_day: "%{field} must include a day"
      invalid_date: "Enter a real %{field}"
      date_order: "The end date must be after the start date"
      email_format: "Enter email address in the correct format, like name@example.com"
      postcode_format: "Enter a real postcode"
    medical_equipment:
      title: Do you have medical equipment to offer?
      options:
        option_yes:
          label: "Yes"
        option_no:
          label: "No"
    medical_equipment_type:
      title: What kind of medical equipment?
      options:
        number_ppe:
          label: PPE
        number_testing_equipment:
          label: Testing equipment
        other:
          label: Other
          input:
            label: Please provide a description
          error_message: Please provide details of the other medical equipment you can provide
      custom_select_error: Please provide details of the medical equipment you can provide
    manufacturer_check:
      title: What kind of business are you?
      hint: Select the best way to describe your business
      options:
        manufacturer:
          label: Manufacturer
        distributor:
          label: Distributor
        agent:
          label: Agent
        individual:
          label: Individual
    product_details:
      title: Tell us about the equipment that you are offering
      product_name:
        label: Name of product
      product_cost:
        label: Cost of product
        hint: For example, Â£23.99. Enter 0 if you will donate it.
      certification_details:
        label: Certification details
        hint: For example, CE marking or EN standards.
      product_postcode:
        label: Postcode of stock location or manufacture
      product_url:
        label: URL of product specification document (optional)
      lead_time:
        label: Lead time in days
    additional_product_check:
      title: Can you offer another product?
      options:
        option_yes:
          label: "Yes"
        option_no:
          label: "No"
    which_goods:
      title: What goods can your business help with?
      hint: Select the types of things you think you can help with
      options:
        medical_equipment:
          label: "Medical equipment"
        hotel_rooms:
          label: "Hotel rooms"
        food:
          label: "Food"
        space:
          label: "Space"
        manufacturing_equipment:
          label: "Manufacturing equipment"
        other_goods:
          label: "Other goods"
          hint: UK based businesses
          input:
            label: Please provide a description
        no_goods:
          label: "I can't provide goods"
      custom_select_error: Select which goods you can provide
    which_services:
      title: What services can your business help with?
      hint: Select the types of things you think you can help with
      options:
        transport:
          label: "Transport"
        consultancy:
          label: "Consultancy"
        expertise:
          label: "Expertise"
        social_care:
          label: "Social care"
        other_services:
          label: "Other services"
        no_services:
          label: "I can't provide services"
      custom_select_error: Select which services you can provide
    thank_you:
      title: "Thank you for telling us how you can help"
      sub_heading: "We'll be in touch to discuss how you can help."
      next_text: "View all coronavirus (COVID-19) content"
      next_link: "https://www.gov.uk/coronavirus"
